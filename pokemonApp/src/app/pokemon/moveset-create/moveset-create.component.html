<div class="container">
  <div class="row">
    <div class="col-md-6 col-xs-12">
      <div class="jumbotron">
        <h1 style="text-align: left">Create/Edit Moveset</h1>
        <!--Some reason, the editor says this is wrong, but it is working-->
        <form (submit)="addMoveset(movesetForm)" #movesetForm="ngForm" [formGroup]="movesetFormGroup">
          <mat-card id="first">
            <mat-form-field>
              <mat-select placeholder="Select Pokemon" name="selectedPokemon" [formControl]="pokmonControl" required
                disableOptionCentering="false" (selectionChange)="onselect($event.value)">
                <mat-option>--</mat-option>
                <mat-option *ngFor="let s of selectOptions" [value]="s">
                  {{s.pokemonName}}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="pokmonControl.hasError('required')">
                Please select a Pokemon
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <mat-select placeholder="Select Attack" name="selectedAttack" [formControl]="attackControl" required
                disableOptionCentering="false" (selectionChange)="onselectAttack($event.value)">
                <mat-option>--</mat-option>
                <mat-option *ngFor="let a of selectAttackOptions" [value]="a">
                  {{a.attackName}}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="attackControl.hasError('required')">
                Please select an attack
              </mat-error>
            </mat-form-field>
            <hr>
            <button class="btn btn-primary" type="submit">Submit</button>
          </mat-card>
        </form>
      </div>
    </div>
    <div class="col-md-6 col-xs-12">
      <app-moveset-list></app-moveset-list>
    </div>
  </div>
</div>
