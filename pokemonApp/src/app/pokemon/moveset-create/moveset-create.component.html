<div class="jumbotron">
  <h1 style="text-align: center">Create Moveset</h1>
    <!--Some reason, the editor says this is wrong, but it is working-->
    <form>
      <mat-card id="first">
        <mat-form-field>
          <mat-select placeholder="Select Pokemon" name="selectedPokemon" [formControl]="pokmonControl" required disableOptionCentering="false" (selectionChange)="onselect($event.value)">
            <!-- causing me some errors <mat-option>--</mat-option>-->
            <mat-option *ngFor="let s of selectOptions" [value]="s">
              {{s.pokemonName}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="pokmonControl.hasError('required')">
            Please select a Pokemon
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="Select Attack" name="selectedAttack" [formControl]="attackControl" required disableOptionCentering="false" (selectionChange)="onselectAttack($event.value)">
            <mat-option *ngFor="let a of selectAttackOptions" [value]="a">
              {{a.attackName}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="attackControl.hasError('required')">
            Please select an attack
          </mat-error>
        </mat-form-field>
      </mat-card>
    </form>
</div>
<app-moveset-list></app-moveset-list>
